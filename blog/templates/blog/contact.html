{% extends "blog/base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container mt-5">
    <h1>Contact Us</h1>
    <form method="post" action="{% url 'blog:contact' %}">
        {% csrf_token %}
        {% bootstrap_form  form %}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
